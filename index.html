<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Let's do it | App</title>
</head>

<body>

    <header>
        <h1 class="display-3 text-danger fw-lighter card-header">Let's do it</h1>
    </header>
    <main class="container d-flex flex-column align-items-center ">

        <section class="card shadow mt-5 w-75">
            <h2 class="card-header display-7 text-primary text-center fw-light">Creator</h2>
            <div class="card-body">
                <form id="todo-form" class="row g-3 p-5" name="form">

                    <div class="col-sm-12 col-md-9">
                        <input class="form-control" type="text" name="todo" id="todo"
                            placeholder="let's create a ToDo.">
                    </div>

                    <button type="submit" class="col-sm-12 col-md-3 btn btn-info text-white">Add ToDo</button>
                </form>


            </div>
        </section>

        <section class="card shadow mt-5 w-75">
            <h2 id="tasks-title" class="card-header display-7 text-primary text-center fw-light">Task List</h2>

            <div class="card-body d-flex justify-content-center p-5">
                <div class="col-md-6">
                    <input class="form-control" type="text" name="filter" id="filter" placeholder="let's find a ToDo">
                </div>
            </div>


            <ul class="list-group">
                <!-- <li class="list-group-item d-flex justify-content-between">
                    Todo 1
                    <a href="#" class="done-item"><i class="fa fa-remove"></i></a>
                    <a href="#" class="delete-item"><i class="fa fa-remove"></i></a>

                </li> -->

            </ul>
        </section>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Modal Heading</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <input class="form-control" type="text" name="todo" id="todo"  placeholder="let's create a ToDo.">
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
          
              </div>
            </div>
          </div>
          

        <a id="clear-todos" class="m-5 w-50 shadow btn btn-danger" href="#">Delete All Tasks</a>



    </main>
    <footer>

    </footer>

</body>

</html>
